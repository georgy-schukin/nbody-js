<!DOCTYPE html>
<html>
<head>	
	<title>NBody simulation</title>	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/lib/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/lib/three.min.js"></script>
	<script type="text/javascript" src="js/lib/OrbitControls.js"></script>
	<script type="text/javascript" src="js/util.js"></script>	
	<script type="text/javascript" src="js/body.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#controls").submit(function(event) {
				event.preventDefault();
				var numOfBodies = $(this).find("input[name=numOfBodies]").val();
				NBJS.initBodies(numOfBodies);			
				return false;
			});
			NBJS.init();
			NBJS.render();
		});
	</script>
</head>
<body>	
<div id="controls-pane">
	<form id="controls">
		<label>Number of bodies:</label><br>
		<input name="numOfBodies" type="number" min="1" max="1000" value="10"><br>
		<input type="submit" value="Start">
	</form>
</div>
</body>
</html>
